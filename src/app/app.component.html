<div>
  <header *ngIf="showMenu()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <a class="navbar-brand" routerLink="/">Catalog</a>
          <li *ngFor="let item of menu" class="nav-item" [ngClass]="{'active':item.IsActive}">
            <a class="nav-link" routerLink="{{item.Path}}" (click)="setItemActive(item)">{{item.Name}}</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>

  <footer *ngIf="showMenu()"></footer>
</div>
