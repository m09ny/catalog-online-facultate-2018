<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input [(ngModel)]="model.UserName" name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="model.Password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required />
  <div class="checkbox">
    <label>
      <input [(ngModel)]="model.Remember" name="remember" type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="validateUser()">Sign in</button>
</form>
